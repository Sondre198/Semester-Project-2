<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction | Register</title>
    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <main class="container mt-5">
        <form class="bg-white p-4 shadow-lg rounded">
            <h1 class="mb-4">Register</h1>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input name="name" id="name" minlength="3" class="form-control" required autocomplete="name" />
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input name="email" id="email" type="email" class="form-control" required minlength="3" autocomplete="email" />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input name="password" id="password" type="password" class="form-control" minlength="8" required autocomplete="new-password" />
            </div>
            <div class="mb-3">
                <label for="avatar" class="form-label">Profile picture</label>
                <input name="avatar" id="avatar" type="url" class="form-control" autocomplete="off" />
            </div>
            <button id="submit" class="btn btn-primary">Create Account</button>
            <p class="mt-3">Already have an account? <a href="./">Log in</a></p>
        </form>
    </main>

    <!-- Bootstrap JS and Popper.js scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts/page.register.js" type="module"></script>
</body>
</html>

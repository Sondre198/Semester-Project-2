<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Auction | Log in</title>
        <!-- Bootstrap CSS link -->
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>

        <main class="container mt-5">
            <form class="bg-white p-4 shadow-lg rounded">
                <h1 class="mb-4">Login</h1>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input name="email" id="email" type="email" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input name="password" id="password" type="password" class="form-control" required />
                </div>
                <button id="submit" class="btn btn-primary">Log in</button>
                <p class="mt-3">Don't have an account? <a href="./register.html">Create Account</a></p>
                <p class="mt-3"><a href="./feed.html">Continue as a guest</a></p>
            </form>
        </main>

        <!-- Bootstrap JS and Popper.js scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="./scripts/page.index.js" type="module"></script>
    </body>
</html>

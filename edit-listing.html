<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <nav class="navbar">
        <div class="container-fluid">
            <div>
                <span class="navbar-brand" id="user_name"></span>
                <span id="user_credits"></span>
            </div>

            <button class="btn btn-outline-success" type="button" id="btn-logout">Log out</button>
        </div>
    </nav>

    <main class="container mt-5">
        
        <form id="form" class="bg-white p-4 shadow-lg rounded">
            <h1 class="mb-4">Listing</h1>
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input name="title" id="title" type="text" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea name="description" id="description" class="form-control" ></textarea>
            </div>
            <div class="mb-3">
                <label for="images" class="form-label">Images</label>
                <input type="text" name="images" id="images" class="form-control" />
            </div>
            <div class="mb-3">
                <label for="endsAt" class="form-label">Ends at</label>
                <input type="datetime-local" name="endsAt" id="endsAt" class="form-control" required />
            </div>
            <button id="submit" class="btn btn-primary">Upload</button>
            <a href="./feed.html">Cancel</a>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts/page.edit-listing.js" type="module"></script>
</body>
</html>
